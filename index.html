
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然意象分析器</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        position: fixed;
        left: 0;
        top: 0;
        width: 25vw; /* 占据视口宽度的 25% */
        height: 100vh; /* 占据整个视口高度 */
        padding: 20px;
        box-sizing: border-box;
        background-color: #f9f9f9;
        overflow-y: auto;
        border-right: 1px solid #ddd;
    }
        
        #chat-box { 
            min-height: 400px; 
            border: 1px solid #ccc; 
            overflow-y: auto; 
            padding: 10px; 
            margin-bottom: 10px;
            position: relative;
        }
        
        .analysis-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .draggable {
        padding: 12px;
        border-radius: 5px;
        background-color: #f8bbd0;
        cursor: move;
        position: relative;
        z-index: 1;
        /* 新增 -webkit- 前缀以兼容 Safari 和 iOS */
        -webkit-user-select: none;  /* Safari 和 iOS */
        user-select: none;          /* 标准语法 */
        white-space: pre-line;
        }
        
        input[type="text"] { 
            width: 80%; 
            padding: 8px; 
        }
        
        button { 
            padding: 8px 15px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自然意象分析器</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="输入自然意象（如：蒲公英）">
    <button onclick="sendMessage()">分析</button>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage('user', message);
            
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                createAnalysisBoxes(data.response);
            });
            
            input.value = '';
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createAnalysisBoxes(responseText) {
            const chatBox = document.getElementById('chat-box');
            const lines = responseText.split('\n');
            
            // 创建容器
            const container = document.createElement('div');
            container.className = 'analysis-container';
            
            lines.forEach(line => {
                if (line.trim() === '') return;
                
                // 创建可拖动元素
                const box = document.createElement('div');
                box.className = 'draggable';
                box.textContent = line;
                
                // 添加拖拽功能
                makeDraggable(box);
                
                container.appendChild(box);
            });
            
            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function makeDraggable(element) {
            let offsetX = 0, offsetY = 0;
            
            element.addEventListener('mousedown', (e) => {
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                element.style.position = 'absolute';
                element.style.zIndex = 2;
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                element.style.left = (e.clientX - offsetX) + 'px';
                element.style.top = (e.clientY - offsetY) + 'px';
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        // 回车发送消息
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
    </div>
    
</body>
</html>
