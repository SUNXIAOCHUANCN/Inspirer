<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然意象分析器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: absolute;
            left: 100px;
            top: 100px;
            width: 400px;
            height: 500px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            overflow: auto;
            border: 1px solid #ddd;
            resize: both;
            min-width: 300px;
            min-height: 400px;
            cursor: move;
        }
        
        #chat-box { 
            min-height: 200px; 
            border: 1px solid #ccc; 
            overflow-y: auto; 
            padding: 10px; 
            margin-bottom: 10px;
            position: relative;
        }
        
        .analysis-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .draggable {
            padding: 12px;
            border-radius: 5px;
            background-color: #f8bbd0;
            cursor: move;
            position: relative;
            z-index: 1;
            -webkit-user-select: none;
            user-select: none;
            white-space: pre-line;
        }
        
        input[type="text"] { 
            width: 80%; 
            padding: 8px; 
        }
        
        button { 
            padding: 8px 15px; 
        }

        /* 新增的原始内容区域样式 */
        .raw-content-container {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .raw-content-container h3 {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        #raw-content {
            max-height: 150px;
            overflow-y: auto;
            padding: 8px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>自然意象分析器</h1>
        <div id="chat-box"></div>
        <!-- 新增的原始内容显示区域 -->
        <div class="raw-content-container">
            <h3>原始内容</h3>
            <div id="raw-content"></div>
        </div>
        <input type="text" id="user-input" placeholder="输入自然意象（如：蒲公英）">
        <button onclick="sendMessage()">分析</button>
    </div>
    
    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage('user', message);
            
            fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: message})
            })
            .then(response => response.json())
            .then(data => {
                createAnalysisBoxes(data.response);
            });
            
            input.value = '';
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function createAnalysisBoxes(responseText) {
            const chatBox = document.getElementById('chat-box');
            const rawContent = document.getElementById('raw-content');
            const lines = responseText.split('\n');
            
            // 显示原始内容
            rawContent.textContent = responseText;
            
            // 创建分析框容器
            const container = document.createElement('div');
            container.className = 'analysis-container';
            
            lines.forEach(line => {
                if (line.trim() === '') return;
                
                const box = document.createElement('div');
                box.className = 'draggable';
                box.textContent = line;
                
                makeDraggable(box);
                
                container.appendChild(box);
            });
            
            chatBox.appendChild(container);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function makeDraggable(element) {
            let offsetX = 0, offsetY = 0;
            
            element.addEventListener('mousedown', (e) => {
                offsetX = e.clientX - element.offsetLeft;
                offsetY = e.clientY - element.offsetTop;
                element.style.position = 'absolute';
                element.style.zIndex = 2;
                
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                element.style.left = (e.clientX - offsetX) + 'px';
                element.style.top = (e.clientY - offsetY) + 'px';
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // 容器拖动功能
        const container = document.querySelector('.container');
        let isDragging = false;
        let offsetX, offsetY;

        container.addEventListener('mousedown', (e) => {
            if (e.target === container) {
                isDragging = true;
                offsetX = e.clientX - container.offsetLeft;
                offsetY = e.clientY - container.offsetTop;
                container.style.cursor = 'grabbing';
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            container.style.left = (e.clientX - offsetX) + 'px';
            container.style.top = (e.clientY - offsetY) + 'px';
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            container.style.cursor = 'move';
        });

        container.addEventListener('mousedown', (e) => {
            const rect = container.getBoundingClientRect();
            const isResizing = 
                e.clientX > rect.right - 20 && 
                e.clientY > rect.bottom - 20;
            
            if (isResizing) {
                isDragging = false;
            }
        });
    </script>
</body>
</html>
